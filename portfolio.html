<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>my cryptoportfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="root">
      <div class="coin-list-wrapper">
        <h1>my crypto portfolio</h1>
        <ul class="coin-list">
          <li v-for="(coin, key) in coins" class="coin-list__item">
            <p class="coin-list__item-value"><span> {{ coin.amount }} {{coin.name}} <a href="#" @click.prevent="deleteCoin(key)" class="coin-list__item-delete">delete</a></span> <span>{{ value(coin) }}€</span></p>
            <p class="coin-list__item-price">current price: {{ coin.price ? coin.price.toFixed(2) : "N/A" }}€</p>
          </li>
        </ul>
        <p v-if="Object.keys(coins).length === 0">Add your first coin below</p>
        <hr>
        <p class="coin-list__sum">whole portfolio: {{ sum(coins) }}€</p>
        <div class="button-wrapper">
          <button type="button" name="button" @click="showModal=true">+ add coin</button>
          <button type="button" name="button" @click="getNewData">get new data</button>
        </div>
        <div class="add-coin-modal" v-if="showModal">
          <div class="add-coin-modal__modal">
            <h2>Add new coin</h2>
            <form class="add-coin-form" @submit.prevent="addNewCoin">
              <select v-model="currentCoin">
                <option value="btc">Bitcoin</option>
                <option value="eth">Ethereum</option>
                <option value="xmr">Monero</option>
              </select>
              <input type="number" v-model="currentAmount" placeholder="amount" step="0.000001" />
              <input type="submit" value="add" />
            </form>
            <a href="#" @click.prevent="showModal=false">close</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script type="text/javascript" src="main.js"> </script>
  </body>
</html>
