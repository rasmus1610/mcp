<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>my cryptoportfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="root">
      <div class="coin-list-wrapper">
        <h1>my crypto portfolio</h1>
        <coin-list :coins="coins" :value="value" @delete-coin="deleteCoin"></coin-list>
        <p v-if="Object.keys(coins).length === 0">Add your first coin below</p>
        <hr>
        <p class="coin-list__sum">whole portfolio: {{ sum }}â‚¬</p>
        <div class="button-wrapper">
          <button type="button" name="button" @click="showModal=true">+ add coin</button>
          <button type="button" name="button" @click="getNewData">get new data</button>
        </div>
        <coin-modal v-if="showModal" @close-modal="showModal=false" @add-coin="addNewCoin"></coin-modal>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script type="text/javascript" src="main.js"> </script>
  </body>
</html>
